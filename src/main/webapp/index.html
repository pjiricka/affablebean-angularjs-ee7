<!doctype html>
<html lang="en" data-ng-app="affableBeanApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Affable Bean</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
    </head>
    <body>

        <!-- top level menu: -->
        <div id="header">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="#">The Affable Bean</a>
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li bootstrap-dropdown class="dropdown">
                                <a class="dropdown-toggle">Shop for <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#/department/1">Dairy</a></li>
                                    <li><a href="#/department/2">Meats</a></li>
                                    <li><a href="#/department/3">Bakery</a></li>
                                    <li><a href="#/department/4">Fruit &AMP; Veges</a></li>
                                </ul>
                            </li>
                            <li><a href="#/tbd">About</a></li>
                            <li><a href="#/tbd">Contact</a></li>
                            <li data-ng-controller="CartStatusController"><a href="#cart"><img src="img/cart.gif"/> {{content}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- individual views: -->
        <div data-ng-view></div>

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/jquery/jquery-1.8.0.js"></script>
        <script src="lib/bootstrap/bootstrap.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
